<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Trocchi&display=swap"
      rel="stylesheet"
    />
    <title>PlayStation 5</title>
  </head>

  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://venturebeat.com/wp-content/uploads/2020/01/ps5-logo.jpg?fit=400%2C225&strip=all"
        alt="PlayStation 5 logo"
      />
      <nav id="nav-bar">
        <ul>
          <li>
            <a class="nav-link" href="#home-s">Home</a>
          </li>
          <li>
            <a class="nav-link" href="#features-s">Features</a>
          </li>
          <li>
            <a class="nav-link" href="#hardware-s">Hardware</a>
          </li>
          <li>
            <a class="nav-link" href="#form">Pre-Order</a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="main">
      <section id="home-s">
      <img class="cover" src="images/ps-cover.png" alt="PS5" />
      <img class="hero" src="images/ps5.jpg" alt="PS5 Console" />
    </section>
    <section id="features">
      <h1 id="features-s">Sony ps5: Features</h1>
      <ul>
        <li class="list_style"><p>Renewed VR Support</p></li>
        <li><img id="image" src="images/vr-support.jpg" alt="" /></li>
        <li class="list_style"><p>Faster Start Time For Games</p></li>
        <li>
          <img
            id="image"
            src="images/game.jpg"
            alt="Video game displaying a man riding a horse"
          />
        </li>
        <li class="list_style"><p>New Releases</p></li>
      </ul>
      <div class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carouselExampleIndicators"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="images/elder-scrolls.jpg"
                alt="First slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/ff7.jpg"
                alt="Second slide"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="images/horizon.jpg"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleIndicators"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </section>
      <section id="hardware">
      <h2 id="hardware-s">Hardware</h2>
      <img
        class="hardware_image"
        src="images/specs.png"
        alt="Visual of each hardware spec addition."
      />
      <div id="video-container">
        <iframe
          class="video-border"
          id="video"
          width="640"
          height="360"
          src="https://www.youtube.com/embed/jQVuLH5yAIU"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      </section>
    </main>
    <footer>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter email address"
          required
        />
        <input type="submit" id="submit" value="Pre-Order" />
      </form>
    </footer>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
